server.port=8081

spring.datasource.url=jdbc:mysql://${SYSTEMDATA_DB_HOST:localhost}:${SYSTEMDATA_DB_PORT:3307}/data-sgps-db
spring.flyway.url=jdbc:mysql://${SYSTEMDATA_DB_HOST:localhost}:${SYSTEMDATA_DB_PORT:3307}/data-sgps-db
spring.flyway.user=user
spring.flyway.password=root
spring.flyway.baselineOnMigrate=true

spring.datasource.username=user
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
server.servlet.context-path=/data-sgps
